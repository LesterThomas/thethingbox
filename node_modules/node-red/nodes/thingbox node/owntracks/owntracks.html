<script type="text/x-red" data-template-name="owntracks">

<div id="tabs">
<ul>
<li><a href="#tabs-1">Basic</a></li>
<li><a href="#tabs-2">Advanced</a></li>
</ul>
<div id="tabs-1">
    <div class="form-row">
        <label for="node-input-topic"><i class="icon-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="Topic">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</div>
<div id="tabs-2">
    <div class="form-row node-input-broker">
        <label for="node-input-broker"><i class="icon-bookmark"></i> Broker</label>
        <input class="input-append-left" type="text" id="node-input-broker" placeholder="Broker" style="width: 40%;" >
        <label for="node-input-port" style="margin-left: 10px; width: 35px; "> Port</label>
        <input type="text" id="node-input-port" placeholder="Port" style="width:45px">
    </div>
    <div class="form-row">
        <label for="node-config-input-clientid"><i class="icon-tag"></i> Client ID</label>
        <input type="text" id="node-config-input-clientid" placeholder="Leave blank for auto generated">
    </div>
    <div class="form-row">
        <label for="node-config-input-user"><i class="icon-user"></i> Username</label>
        <input type="text" id="node-config-input-user">
    </div>
    <div class="form-row">
        <label for="node-config-input-pass"><i class="icon-lock"></i> Password</label>
        <input type="password" id="node-config-input-pass">
    </div>
</div>
</div>
<script>
$(function() {
	$( "#tabs" ).tabs();
});
</script>
</script>


<script type="text/javascript">
    RED.nodes.registerType('owntracks',{
        category: 'input',
        defaults: {
            name: {value:""},
            broker: {value:"test.mosquitto.org",required:true},
            port: {value:1883,required:true,validate:RED.validators.number()},
            clientid: { value:""},
            topic: {value:"",required:true},
        },
        color:"#5C98FF",
        inputs:0,
        outputs:1,
        icon: "logoowntracks.png",
        label: function() {
            return this.name||this.topic||"owntracks";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
