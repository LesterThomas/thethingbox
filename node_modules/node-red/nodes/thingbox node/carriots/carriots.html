<script type="text/x-red" data-template-name="carriots">

	<div class="form-row">
		<label for="node-input-api_key"><i class="icon-lock"></i>Api Key</label>
        <input type="text" id="node-input-api_key" placeholder="Api key">
    </div>
	
	<br />

    <div class="form-row">
        <label for="node-input-device"><i class="icon-tasks"></i>Device</label>
        <input type="text" id="node-input-device" placeholder="Device">
    </div>

    <br/>
	
	<div class="form-row">
        <label for="node-input-topic"><i class="icon-tag"></i>Topic</label>
        <input type="text" id="node-input-topic" placeholder="Topic">
    </div>

    <br/>
	
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>


<script type="text/x-red" data-help-name="carriots"> 
     
	<font size="-2">Enables data collection from connected objects</font>
   <h2><p>Carriots</p></h2>
   <font size="-1"><p>Create amazing products and services with their Internet of Things Platform. Connect your things to the Internet easily.</p>
   <p>A free Carriots account is necessary : http://carriots.com</p></font>
   
   <p><b>Node description :</b></p>
   <font size="-1"><p>Carriots is like a mailbox in which you can store all types of data and next create graphs.</p>
   <p>Outputs an object called <b>msg</b> containing a <b>topic</b> and a <b>payload</b>.</p>
   <p>To see your data, go on https://cpanel.carriots.com/stream/ with your account.</p></font>
   
   <p><b>How to : </b></p>
   <font size="-1"><p>- api_key : Token which is used to authenticate. Your key can be found on the website on your account page<br />
   - device : Name of the device to send the data.<br />
   - topic : Topic of the data sent.</p></font>
   
   <p><b>Time : </b></p>
   <font size="-1">A time can be specified in <b>msg.timestamp</b>. This time has to be a timestamp.</font>
</script>


<script type="text/javascript">
    RED.nodes.registerType('carriots',{
        category: 'storage-output',      // the palette category
        color: "#f9d3ba",
        defaults: {             // defines the editable properties of the node
            name: {value:""},			//  along with default values.
			topic : {values:""},
			api_key: {value:""},
            device: {value:""}
        },
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:0,              // set the number of outputs - 0 to n
        
        icon: "carriots.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return this.name||this.to||"carriots";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
