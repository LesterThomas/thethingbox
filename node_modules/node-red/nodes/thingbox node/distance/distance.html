<script type="text/x-red" data-template-name="distance">
	<div class="form-row node-input-gpsType">
        <label for="node-input-gpsType"><i class="icon-envelope"></i>Type</label>
        <select id="node-input-gpsType" style="width:225px !important">
          <option value="DD">Decimal Degrees</option>
          <option value="DMS">Degrees Minutes Secondes</option>
        </select>
    </div>
	
	<div class="form-row">
        <label for="node-input-latitude"><i class="icon-tag"></i>Latitude</label>
        <input type="text" id="node-input-latitude" placeholder="Latitude">
    </div>
	
	<div class="form-row">
        <label for="node-input-longitude"><i class="icon-tag"></i>Longitude</label>
        <input type="text" id="node-input-longitude" placeholder="Longitude">
    </div>
	
	<div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="distance">

	<h2><p>Distance GPS</p></h2>
	</br>
	<p>This node return the distance, in kilometres, between 2 coordinates in degrees.</p>
	<p>It must have the longitude and the latitude in parameters of the node.</p>
	<p><b>Warning</b> : options described below are reserved for the node parameters.</p>
	<p>It doesn't concern the input of the node that stays in decimal degrees.</p>
	</br>
	<p><b>Decimal degrees</b> option</p>
	<p>It's better to have 4 significant digits after the decimal point to get a proper precision.</p>
	</br>
	<p><b>Degrees Minutes Secondes</b> option</p>
	<p>This option consider that there is no letter so the coordinates have to be <b>signed</b></p>
	<p>For example, latitude : 22&deg 48' 02" and longitude : - 56&deg 17' 35"</p>
	
</script>

<script type="text/javascript">
    RED.nodes.registerType('distance',{
        category: 'function',      // the palette category
        color: "#A78DB2",
        defaults: {             // defines the editable properties of the node
            name: {value:""},			//  along with default values.
			latitude: {value:"",required:true},
			longitude: {value:"",required:true},
			gpsType: {value:""},
        },
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
        
        icon: "distance.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return this.name||this.to||"distance";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
