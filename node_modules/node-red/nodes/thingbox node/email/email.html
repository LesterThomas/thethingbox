<script type="text/x-red" data-template-name="email">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-to"><i class="icon-envelope"></i> To</label>
        <input type="text" id="node-input-to" placeholder="email@address.com">
    </div>
	<div class="form-row">
        <label for="node-input-user"><i class="icon-envelope"></i> From</label>
        <input type="text" id="node-input-user" placeholder="email@address.com">
    </div>
	</div>
		<div class="form-row">
        <label for="node-input-pass">Password</label>
        <input type="password" id="node-input-pass" placeholder="">
    </div>
	<div class="form-row">
        <label for="node-input-service">Service</label>
        <select id="node-input-service">
			<option>DynectEmail</option>
			<option selected>Gmail</option>
			<option>hot.ee</option>
			<option>Hotmail</option>
			<option>iCloud</option>
			<option>mail.ee</option>
			<option>Mail.Ru</option>
			<option>Mailgun</option>
			<option>Mailjet</option>
			<option>Mandrill</option>
			<option>Postmark</option>
			<option>QQ</option>
			<option>QQex</option>
			<option>SendGrid</option>
			<option>SendCloud</option>
			<option>SES</option>
			<option>Yahoo</option>
			<option>yandex</option>
			<option>Zoho</option>
		</select>	
    </div>
</script>

<script type="text/x-red" data-help-name="email">
	<p><font size="-2">Sends email using a well-known service</font></p>
	<h2>E-mail</h2>
	<p><b>Node description :</b><br/><font size="-1">Sends an email with the payload using a well-known service.</font></p>
	<p><font size="-1">Services : DynectEmail, Gmail, hot.ee, Hotmail, iCloud, mail.ee, Mail.Ru, Mailgun, Mailjet, Mandrill, Postmark, QQ, QQex (Tencent Business Email), SendGrid, SendCloud, SES, Yahoo, yandex, Zoho</font></p>
	<p><b>How to :</b><font size="-1">
	<br/>-to : email address of the receiver.
	<br/>-user : email address of the sender.
	<br/>-pass : password of the user email address.
	<br/>-service : email service provider.
	</font></p>
</script>



<script type="text/javascript">
    RED.nodes.registerType('email',{
        category: 'social-output',
        color:"#c7e9c0",
        defaults: {
            name: {value:""},
			to: {value:""},
			user: {value:""},
			pass: {value:""},
			service: {value:""},
        },
        inputs:1,
        outputs:0,
        icon: "envelope.png",
        align: "right",
        label: function() {
            return this.name||"email";
        },
        labelStyle: function() {
            return (this.name||!this.topic)?"node_label_italic":"";
        }
    });
</script>
