<!-- Node which publish on HiveMQ -->

<script type="text/x-red" data-template-name="HiveMQ out">

	
	<div class="form-row">
        <label for="node-input-topic"><i class="icon-tag"></i>Topic</label>
        <input type="text" id="node-input-topic" placeholder="Topic">
    </div>

    <br/>
	
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="HiveMQ out">

	<font size="-2"> MQTT broker for Machine-To-Machine communication and the Internet of Things</font>
	<h2><p>HiveMQ node</p></h2>
   <font size="-1"><p>HiveMQ is a MQTT broker, specifically for enterprises which find themself in the emerging age of Machine-to-Machine communication (M2M) and the Internet of Things (IoT)</p>
   <p>http://www.hivemq.com/</p></font>
   
   <p><b>Node description :</b></p>
   <font size="-1"><p>This node allows to publish the <b>payload</b> of the message sent in the HiveMQ Node to the HiveMQ server
   <br />To access to the data : http://www.hivemq.com/demos/websocket-client/
   <br />Click on connect, to subscribe : write the topic name.</p></font>
   
   <p><b>How to : </b></p>
   <font size ="-1"><p>- topic : The topic where send data.</p></font>
</script>

<script type="text/javascript">
    RED.nodes.registerType('HiveMQ out',{
        category: 'output',      // the palette category
        color: "#ffcb05",
        defaults: {             // defines the editable properties of the node
            name: {value:""},			//  along with default values.
			topic : {values:""}
        },
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:0,              // set the number of outputs - 0 to n
        
        icon: "hivemq.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return this.name||this.to||"HiveMQ";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>


<!-- Node which listen from HiveMQ -->

<script type="text/x-red" data-template-name="HiveMQ in">

	
	<div class="form-row">
        <label for="node-input-topic"><i class="icon-tag"></i>Topic</label>
        <input type="text" id="node-input-topic" placeholder="Topic">
    </div>

    <br/>
	
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>


<script type="text/x-red" data-help-name="HiveMQ in">   

	<font size="-2"> MQTT broker for Machine-To-Machine communication and the Internet of Things</font>
	<h2><p>HiveMQ node</p></h2>
   <font size="-1"><p>HiveMQ is a MQTT broker, specifically for enterprises which find themself in the emerging age of Machine-to-Machine communication (M2M) and the Internet of Things (IoT)</p>
   <p>http://www.hivemq.com/</p></font>
   
   <p><b>Node description :</b></p>
   <font size="-1"><p>This node allows to listen every message published on a topic on HiveMQ server.
   <br />To access to the data : http://www.hivemq.com/demos/websocket-client/
   <br />Click on connect, to publish : write the topic name and the message.</p></font>
   
   <p><b>How to : </b></p>
   <font size ="-1"><p>- topic : The topic to subscribe.</p></font>

</script>


<script type="text/javascript">
    RED.nodes.registerType('HiveMQ in',{
        category: 'input',      // the palette category
        color: "#ffcb05",
        defaults: {             // defines the editable properties of the node
            name: {value:""},			//  along with default values.
			topic : {values:""}
        },
        inputs:0,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
        
        icon: "hivemq.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return this.name||this.to||"HiveMQ";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
