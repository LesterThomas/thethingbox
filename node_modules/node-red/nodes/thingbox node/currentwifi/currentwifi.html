<script type="text/x-red" data-template-name="currentwifi">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="currentwifi">
	<p><font size="-2">Get the current connected wifi.</font></p>
	<h2>CurrentWifi</h2>

<script type="text/javascript">

        category: 'system',
        defaults: {
            name: {value:""},
        },
        color:"#A7ED95",
        inputs:1,
        outputs:1,
        icon: "bridge.png",
        label: function() {
            return this.name||"currentwifi";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
